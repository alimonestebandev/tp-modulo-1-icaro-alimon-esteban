<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Bootstrap LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- END bootstrap LINKS -->
    <link rel="stylesheet" href="css/contacts-styles.css" />
    <link rel="stylesheet" href="css/general-styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
  </head>
  <body>
    <header id="navbar-container"></header>
    <div class="container">
      <div class="row">
        <div class="col">
          <main>
            <div class="my-4 row col-xl-6 mx-auto">
              <h1 class="mb-4">Contactanos</h1>
              <h3>Redes sociales</h3>
              <div class="row mx-auto rounded p-2 my-4">
                <div class="d-flex mb-4 col-md-6 align-items-center gap-3">
                  <img
                    class="rounded-circle bg-primary logoRRSS"
                    src="assetts/logo-facebook.png"
                    alt=""
                  />
                  <a target="_blank" href="https://www.facebook.com/"
                    >PlantiFelicesFB</a
                  >
                </div>
                <div class="d-flex mb-4 col-md-6 align-items-center gap-3">
                  <img
                    class="rounded-circle bg-danger logoRRSS"
                    src="assetts/logo-youtube.png"
                    alt=""
                  />
                  <a target="_blank" href="https://www.youtube.com/"
                    >PlantiFelicesYT</a
                  >
                </div>
              </div>
              <h3 class="border-top pt-4">Otros medios</h3>
              <div class="mx-auto rounded p-2 row align-items-center">
                <div class="d-flex mb-4 col-md-6 align-items-center gap-3">
                  <img
                    class="rounded-circle logoRRSS"
                    src="assetts/logo-phone.png"
                    alt=""
                  />
                  <h2>+541143439999</h2>
                </div>
                <div class="d-flex mb-4 col-md-6 align-items-center gap-3">
                  <img
                    class="rounded-circle logoRRSS"
                    src="assetts/logo-mail.png"
                    alt=""
                  />
                  <h2>somospf@gmail.com</h2>
                </div>
              </div>
            </div>
            <div class="my-4 col-xl-6 text-white mx-auto">
              <form class="p-3 py-5 p-md-5" action="">
                <h1>Formulario de contacto</h1>
                <p>Completa los datos y un asesor se comunicar√° la brevedad</p>
                <div class="d-grid gap-3">
                  <h5>Nombre completo</h5>
                  <input type="text" placeholder="nombre" />
                  <h5>Telefono *</h5>
                  <input type="text" placeholder="telefono" />
                  <h5>Email *</h5>
                  <input type="text" placeholder="mail" />
                  <h5>Mensaje</h5>
                  <textarea></textarea>
                  <input type="button" class="btn btn-primary" value="Enviar" />
                </div>
              </form>
            </div>
          </main>
          <footer id="footer-container" class="footer"></footer>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./js/navbar.js"></script>
  </body>
</html>
