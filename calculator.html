<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/general-styles.css" />
    <link rel="stylesheet" href="css/calculator-styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="navbar-container"></header>
    <div class="container">
      <div class="row">
        <main class="col mt-4 border p-5">
          <h3 class="text-center">Calculadora</h3>
          <div class="m-0">
            <p>
              Valor actual x Día: $2.000
              <br />
              Si se completa una semana o mes se hace el descuento de el mismo
              mes o semana:
              <br />
              Valor actual x Semana: $12.000
              <br />
              Valor actual x Mes: $40.000
            </p>
          </div>

          <div
            class="d-flex p-5 border mb-2 gap-3 align-items-center justify-content-center"
          >
            <div>
              <h6>Número 1</h6>
              <input class="w-100" value="2000" id="num-one" type="text" />
            </div>
            <div>
              <h6>Número 2</h6>
              <input class="w-100" value="1" id="num-two" type="text" />
            </div>
          </div>
          <div class="row d-flex gap-1 justify-content-center">
            <button class="btn-calc col-5 col-lg-2" id="sum-btn">
              Sumar [+]
            </button>
            <button class="btn-calc col-5 col-lg-2" id="subtract-btn">
              Restar [-]
            </button>
            <button class="btn-calc col-5 col-lg-2" id="multiply-btn">
              Multiplicar [*]
            </button>
            <button class="btn-calc col-5 col-lg-2" id="divide-btn">
              Dividir [/]
            </button>
          </div>
          <h3 class="text-center">Resultado</h3>
          <div
            class="border p-3 mt-2 d-flex align-items-center justify-content-center"
          >
            <input id="final-value" class="w-50" type="text" />
          </div>
        </main>
        <footer id="footer-container"></footer>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/calculator.js"></script>
</html>
