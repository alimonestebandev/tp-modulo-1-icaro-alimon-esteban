<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/general-styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="navbar-container"></header>
    <div class="container">
      <div class="row">
        <main class="col mt-4 border p-5">
          <h3 class="text-center">Calculadora</h3>
          <div
            class="d-flex p-5 border mb-2 gap-3 align-items-center justify-content-center"
          >
            <div>
              <h6>Número 1</h6>
              <input value="2000" id="num-one" type="text" />
            </div>
            <div>
              <h6>Número 2</h6>
              <input value="1" id="num-two" type="text" />
            </div>
          </div>
          <div class="p-3 d-flex justify-content-center gap-2">
            <button id="sum-btn">SUMAR</button>
            <button id="subtract-btn">RESTAR</button>
            <button id="multiply-btn">MULTIPLICAR</button>
            <button id="divide-btn">DIVIDIR</button>
          </div>
          <h3 class="text-center">Resultado</h3>
          <div
            class="border p-3 mt-2 d-flex align-items-center justify-content-center"
          >
            <input id="final-value" type="text" />
          </div>
        </main>
        <footer id="footer-container"></footer>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/calculator.js"></script>
</html>
